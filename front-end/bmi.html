<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI</title>
    <style>
        table {
    width: 50%;
    border-collapse: collapse;
    margin: 20px auto;
}
th, td {
    border: 1px solid #ddd;
    padding: 8px;
    text-align: center;
}
th {
    background-color: #f2f2f2;
}
.underweight {
    background-color: #ffffcc;
}
.normal {
    background-color: #ccffcc;
}
.overweight {
    background-color: #ffcc99;
}
.obese {
    background-color: #ff9999;
}
    </style>
</head>
<body>
    <table>
        <tr>
            <th>BMI</th>
            <th>Category</th>
        </tr>
        <tr class="underweight">
            <td>Below 18.5</td>
            <td>Underweight</td>
        </tr>
        <tr class="normal">
            <td>18.5–24.9</td>
            <td>Normal weight</td>
        </tr>
        <tr class="overweight">
            <td>25–29.9</td>
            <td>Overweight</td>
        </tr>
        <tr class="obese">
            <td>30 and above</td>
            <td>Obesity</td>
        </tr>
    </table>
</body>
</html>
